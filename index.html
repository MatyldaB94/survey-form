<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="" async defer></script>
    <div class="container">
        <header class="title">
            <h1 class="tittle" id="title">Gym Survey</h1>
        </header>
        <p class="opis-formularza" id="description" class="questions">In order for us to continually improve our service
            and programs an
            offer to you, we would appreciate you taking few minutest to answer te following questions. </p>
        <form id="survey-form">
            <div class="basic-information">
                <label for="name" id="name-label">Name</label>
                <input type=" text" id="name" required placeholder="First name">
            </div>
            <div class="basic-information">
                <label for="last-name" id="last-label">Last Name</label>
                <input type="text" id="last-name" placeholder="Last name">
            </div>
            <div class="basic-information">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="basic-information">
                <label for="number" id="number-label">Number</label>
                <input type="number" id="number" placeholder=" Number">
            </div>
            <div>
                <p class="questions">Have you ever been to the gym?</p>
                <label for="radio-no">No</label>
                <input type="radio" id="radio-yes" name="radio" placeholder="Number">
                <label for="radio-yes">Yes</label>
                <input type="radio" name="radio" id="radio-no" placeholder="Number" checked>
            </div>
            <div>
                <p class="questions">What would you like to see improved?</p>
                <div class="basic-information-checkbox">
                    <input type="checkbox" id="clean" value="clean">
                    <label class="requirements" class="font" for="clean">Clean floor</label>

                </div>
                <div class="basic-information-checkbox">
                    <input type="checkbox" id="equipment" value="equipment">
                    <label class="requirements" class="font" for="equipment">A variety of equipment</label>
                </div>
                <div class="basic-information-checkbox">
                    <input type="checkbox" id="music" value="music">
                    <label class="requirements" class="font" for="music">Loud music</label>
                </div>
                <div class="basic-information-checkbox">
                    <input type="checkbox" id="classes" value="classes">
                    <label class="requirements" class="font" for="classes">Group classes</label>
                </div>
                <div class="basic-information-checkbox">
                    <input type="checkbox" id="discount" value="discount">
                    <label class="requirements" class="font" for="discount">Student discount</label>
                </div>
                <div class="basic-information-checkbox">
                    <input type="checkbox" id="conditioning" value="conditioning">
                    <label class="requirements" class="font" for="conditioning">Air conditioning</label>
                </div>

                <div>
                    <label for="dropdown" class="questions">Choose an option</label>
                    <select class="centered" id="dropdown">
                        <option>Morning Classes</option>
                        <option>Evening Classes</option>
                    </select>
                </div>
                <div>
                    <label class="questions" for="opinion">Write your opinion</label>
                    <textarea class="centered textarea" id="opinion" name="comment">
                    placeholder="Enter your comment here..."></textarea>
                </div>

                <div>
                    <input type="submit" id="submit">
                </div>

        </form>
    </div>
</body>




</html>
